<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div class="container">
        <h1>After by @Dark_Programist</h1>
        <div>
            <h1 style="text-align: center;">this is iphone</h1>
            <div class="calc_iphone">
                <div class="calc_title">
                    <p>0</p>
                </div>
                <div class="calc_buttons">
                    <div class="btn bg-grey ac">AC</div>
                    <div class="btn bg-grey plus-minus">+/-</div>
                    <div class="btn bg-grey percent">%</div>
                    <div class="btn bg-orange division">รท</div>

                    <div class="btn seven">7</div>
                    <div class="btn eight">8</div>
                    <div class="btn nine">9</div>
                    <div class="btn bg-orange multiply">x</div>

                    <div class="btn four">4</div>
                    <div class="btn five">5</div>
                    <div class="btn six">6</div>
                    <div class="btn bg-orange minus">-</div>

                    <div class="btn one">1</div>
                    <div class="btn two">2</div>
                    <div class="btn three">3</div>
                    <div class="btn bg-orange plus">+</div>

                    <div class="btn zero">0</div>
                    <div class="btn comma">,</div>
                    <div class="btn bg-orange equal">=</div>
            </div>
        </div>
    </div>
    </div>


    <script src="./js/script.js"></script>
</body>
</html>
