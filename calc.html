<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/calc.css">
</head>
<body>
    <h1>
        After by
        @Komilov_pr
    </h1>
    <div class="calc">
        <div class="title"></div>
        <table>
            <tr>
                <td colspan="2" class="bg-grey">AC</td>
                <td class="">*</td>
                <td>/</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>-</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td rowspan="2">+</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>0</td>
                <td>00</td>
                <td>.</td>
                <td>=</td>
            </tr>
        </table>
    </div>
    <script src="./js/calc.js"></script>
</body>
</html>
